version: '3.1'
services:
  db-backup:  
    build: 
      context: .
      dockerfile: Dockerfile.db_backup
    container_name: db-backup
    volumes:
      - /db_backup:/backup

  file-server:
    build: 
      context: .
      dockerfile: Dockerfile.file_server
    container_name: file-server
    ports:
      - 8080:80
    volumes:
      - /db_backup:/srv